{% extends 'blog/base.html' %}

{% block main %}

<h1 class="page-header">
    Create new post
</h1>

<form action="{%url 'create'%}" method="POST">
    {% load crispy_forms_tags %}
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="save" class="btn btn-default">
</form>

{% endblock %}
