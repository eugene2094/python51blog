{% extends 'blog/base.html' %}
{% load thumbnail %}
{% block main %}

<h1 class="page-header"> Product list </h1>
{% for product in products %}
<div class="card">
    <img src="{{product.image.url}}" class="card-img-top" alt="..." style="width: 200px;">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        UAH {{product.price}}
        <p class="card-text">{{product.content|truncatewords:6}}</p>
        <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Detail</a>
    </div>
</div>

{% endfor %}

{% endblock %}
