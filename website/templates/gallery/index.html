{% extends 'blog/base.html' %}
{% load thumbnail %}
{% block main %}

<h1 class="page-header">
    gallery
    <small>Secondary Text</small>
</h1>
{% for image in images %}

    <h3>{{ image.title }}</h3>
    {% thumbnail image.image '200x200' crop="center" as im %}
         <img src="{{im.url}}" alt="{{image.title}}">
    {% empty %}
        <p>No photo </p>
{% endfor %}

{% endblock %}
